<div id="search-component">
  <input #searchBox id="search-box"
  (input)="search(searchBox.value)"
  placeholder="Search" />

  <ul class="search-result">
    <li *ngFor="let box of boxes$ | async" >
      <a routerLink="/detail/{{box.id}}">
        {{box.name}}
      </a>
    </li>
  </ul>
</div>
