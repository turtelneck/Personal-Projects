<div class="details-background">
  <div *ngIf="box" class="details-container">

    <div class="desc-image-container">
      <h1 class="details-title">{{box.name | uppercase}}</h1>
      <p class="details-copy col-1">{{box.titles}}</p>
      <p class="details-copy col-1">{{box.shortdesc}}</p>

      <img class="card-img col-2" src="{{box.imageAddress}}" alt="{{box.imageAltDescription}}">
      
      <h2 class="details-header col-1">About</h2>
      <p class="details-copy col-1">{{box.longdesc}}</p>
      <h2 class="details-header col-1">Tech</h2>
      <p class="details-copy col-1">{{box.tech}}</p>
    </div>
    
    <div class="button-container">
      <button (click)="goBack()">back</button>
    </div>
  </div>
</div>
