<div class="card-grid">
  <div *ngFor="let box of boxes; let i = index"
  class="card" id="{{'card' + i}}">
    <a routerLink="/detail/{{box.id}}">
      <div 
      (mouseover)="onHover(box.id)"
      (mouseleave)="offHover()"
      class="product-card">

        <div class="card-text-container">
          <span class="product-title">{{box.name}}</span>
          <span class="product-price">{{box.price}}</span>
          <span class="product-copy">test test test test test test test test test test test test test test test test test test test test test test</span>
        </div>
        <img class="card-img" src="{{box.imageAddress}}" alt="{{box.imageAltDescription}}">
      
      </div>
    </a>
  </div>
</div>

<div class="img-container">

  <img *ngFor="let box of boxes; let i = index"
  [attr.data-index]="i"
  [style.display]="(i === selectedBox) ? 'block' : 'none'"
  src="{{box.imageAddress}}">
  
</div>
