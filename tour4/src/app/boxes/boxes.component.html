<h2>My Boxes</h2>

<div>
  <label for="new-box">Box name: </label>
  <input id="new-box" #boxName />
  <label for="new-box">Box weight: </label>
  <input id="new-box" type="number" #boxWeight />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(boxName.value, boxWeight.valueAsNumber); boxName.value=''">
    Add box
  </button>
</div>

<div class="boxes">
  <div *ngFor="let box of boxes" class="single-box">
    <a routerLink="/detail/{{box.id}}">
      <div class="title">{{box.name}}</div>
    </a>
    <a routerLink="/detail/{{box.id}}">
      <img src="{{box.imageAddress}}" alt="{{box.imageAltDescription}}">
    </a>
  </div>
</div>
